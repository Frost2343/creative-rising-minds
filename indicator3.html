<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enhanced Carousel</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .carousel-wrapper {
      position: relative;
      width: 80vw;
      max-width: 1000px;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-image {
      width: 100%;
      flex-shrink: 0;
      border-radius: 12px;
      cursor: pointer;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(101, 98, 98, 0.6);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 10;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .nav-btn-left {
      left: 10px;
    }

    .nav-btn-right {
      right: 10px;
    }

    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .fullscreen-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 10000;
      border-radius: 8px;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      color: #f00;
    }
  </style>
</head>
<body>

  <div class="carousel-wrapper">
    <button class="nav-button nav-btn-left" id="prevBtn" style="display: none;">&#x276E;</button>
    <div class="carousel-track" id="carousel">
      <img src="images/CRM Trend Analyser PRO Tutorial 2.png" alt="Slide 1" class="carousel-image" />
      <img src="images/CRM Trend Analyser PRO Tutorial 1.png" alt="Slide 2" class="carousel-image" />
    </div>
    <button class="nav-button nav-btn-right" id="nextBtn">&#x276F;</button>
  </div>

  <script>
  const carousel = document.getElementById('carousel');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const images = document.querySelectorAll('.carousel-image');
  let currentIndex = 0;
  let overlay = null;

  function updateCarousel() {
    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    prevBtn.style.display = currentIndex === 0 ? 'none' : 'block';
    nextBtn.style.display = currentIndex === images.length - 1 ? 'none' : 'block';
  }

  nextBtn.addEventListener('click', () => {
    if (currentIndex < images.length - 1) {
      currentIndex++;
      updateCarousel();
    }
  });

  prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      updateCarousel();
    }
  });

  images.forEach(img => {
    img.addEventListener('click', () => {
      overlay = document.createElement('div');
      overlay.className = 'fullscreen-overlay';

      const fullscreenImg = img.cloneNode();
      fullscreenImg.className = 'fullscreen-img';

      const closeBtn = document.createElement('button');
      closeBtn.className = 'close-btn';
      closeBtn.innerHTML = '&times;';
      closeBtn.onclick = () => {
        overlay.remove();
        overlay = null;
      };

      overlay.appendChild(closeBtn);
      overlay.appendChild(fullscreenImg);
      document.body.appendChild(overlay);
    });
  });

  document.addEventListener('keydown', (e) => {
    if (overlay) {
      if (e.key === 'Escape') {
        overlay.remove();
        overlay = null;
      }
      return;
    }

    if (e.key === 'ArrowRight' && currentIndex < images.length - 1) {
      currentIndex++;
      updateCarousel();
    } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
      currentIndex--;
      updateCarousel();
    }
  });

  updateCarousel();
</script>


</body>
</html>
